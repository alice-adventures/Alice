site_name: Alice
site_url: https://alice-adventures.github.io
site_author: Francesc Rocher
site_description: >-
  Unlock the power of Ada and strive for coding excellence with Alice. This
  comprehensive documentation is your gateway to tackling intriguing problems,
  enhancing your programming skills, and joining a community of developers and
  participants. Discover the possibilities, explore the resources, and embark on
  a journey of coding mastery. Welcome to Alice, your gateway to coding
  excellence.

repo_name: alice-adventures/alice
repo_url: https://github.com/orgs/alice-adventures/alice

copyright:
  Copyright &copy; - 2023 Francesc Rocher

theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # scheme: slate
    # primary: custom
  font:
    text: Noto Sans
    code: Fira Code
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.path
#    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    - search.highlight
    - toc.integrate
    - toc.follow
#  highlightjs: true
#  hljs_style: xcode
#  hljs_languages:
#    - ada
#    - bash

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - meta
  - toc:
      # permalink: "Â¶"
      permalink: "ðŸ”—"
      permalink_title: Anchor link to this section for reference
  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.snippets:
      base_path:
        - docs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde

extra_css:
  - https://fonts.googleapis.com/css?family=Oswald:300,300i,400,400i,500,500i
  - css/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - glightbox:
      effect: none
      touchNavigation: false
      zoomable: false
      width: 80%
      draggable: false
      skip_classes:
        - skip-lightbox
  - offline
  - search
